<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Jhoti</title>
    <link rel="stylesheet" href="./Bank Jhoti_files/style.css">
    <link rel="stylesheet" href="./Bank Jhoti_files/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div id="login-area" style="display: none;">
      <h1 class="text-center">Welcome to Bank Of Jhoti</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="email">
        <br>
        <input type="password" class="form-control" placeholder="password">
        <br>
        <button id="login-btn" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area" style="display: block;">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit t-area">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw t-area">
            <h5>Withdraw</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance t-area">
            <h5>Balance</h5>
            <h2>1250</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <br>
            <input id="depositAmount" type="text" class="form-control" placeholder="$amount you want to deposit">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <br>
            <input type="text" class="form-control" placeholder="$amount you want to withdraw">
            <br>
            <button class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // add login button event handler
      const loginBtn = document.getElementById("login-btn");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });
      //   add deposit button event handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);

        const currentDeposit = document.getElementById("currentDeposit")
          .innerText;
        const currentDepositNumber = parseFloat("currentDeposit");
        const totalDeposit = depositNumber + currentDepositNumber;
        document.getElementById("currentDeposit").innerText = totalDeposit;
        document.getElementById("depositAmount").value = "";
      });
    </script>
  

</body></html>
